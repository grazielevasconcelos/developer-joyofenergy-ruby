name: SCC

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scc_job:
    runs-on: ubuntu-latest
    name: A job to count the lines of code.
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get the lines of code.
        id: scc
        uses: iryanbell/scc-docker-action@v1.0.2
        with:
          args: ${{ env.workspace }} -w --exclude-dir .git,.hg,.svn,.bundle,.tmp,log,coverage,.gem,.github,.vscode,vendor,.gitignore,.dockerignore,.editorconfig,.rspec,.rubocop,.rubocop_todo.yml,Gemfile,Gemfile.lock,.ruby-version,.tool-versions -s complexity
